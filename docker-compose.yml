services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - horas_data:/app/data
    environment:
      - DATA_DIR=/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://tu-vps-ip:8090
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  horas_data:
